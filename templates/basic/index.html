<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Popcorn Maker</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../assets/css/jquery-ui/jquery.ui.butter.css">

  <link rel="stylesheet" href="../../../css/transitions.css">
  <link rel="stylesheet" href="../assets/plugins/popup/popcorn.popup.css">
  <link rel="stylesheet" href="../assets/plugins/image/popcorn.image.css">
  <link rel="stylesheet" href="../assets/plugins/twitter/popcorn.twitter.css">
  <link rel="stylesheet" href="../assets/plugins/text/popcorn.text.css">
  <link rel="stylesheet" href="../assets/plugins/wikipedia/popcorn.wikipedia.css">
  <link rel="stylesheet" href="../assets/plugins/mediaspawner/popcorn.mediaspawner.css">

  <link href="//www.mozilla.org/tabzilla/media/css/tabzilla.css" rel="stylesheet">

  <script src="../../src/butter.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <script src="../assets/editors/editorhelper.js" data-butter-exclude></script>
  <script src="../assets/editors/wikipedia.js" data-butter-exclude></script>
  <script src="../assets/editors/popup/popup.js" data-butter-exclude></script>
  <script src="../assets/editors/image/image.js" data-butter-exclude></script>
  <script src="../assets/editors/text/text.js" data-butter-exclude></script>
  <script src="../assets/editors/googlemap.js" data-butter-exclude></script>
  <script src="../assets/editors/mediaspawner.js" data-butter-exclude></script>
  <script src="../assets/editors/twitter/twitter.js" data-butter-exclude></script>
  <script src="template.js" data-butter-exclude></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35433268-2']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();


function formSub()
{
  var url=('http://archive.org/details/tv?output=json&callback=mainTemplate&pop=1&rows=9&q='+
           $('#search-field').val() +
           '&' + $('#nhhack').val());

  Popcorn.getJSONP(url, function(data) {
    console.log(data);
  });

  return false;
}

  </script>
</head>
<body>
  <div class="body-wrapper">
    <div id="embed-wrapper" class="wrapper cf">
      <div class="loading-message"></div>
      <div id="video-container" class="video-container" data-butter="target">
        <div id="video" class="video" data-butter="media"></div>
      </div>


      <div class="sidebar">

<style>
  #search { background-color: white; border:1px solid black; border-radius:5px; padding:10px; }
  #search label { display:block; }
</style>
<!-- http://archive.org/details/tv?output=json&callback=mainTemplate&pop=1&rows=9&q='+$('#search-field').val() -->
<form onsubmit="return formSub()">
  <div id="search" class="widget-search" style="position:absolute;top:50px; right:10px; z-index:10000000">
    <input id="search-field" type="search" name="q" value="Search..." onclick="if ($('#search-field').val()=='Search...') $('#search-field').val('')">
    
    <label><input type="checkbox" class="chan" value="fq=program:%22PBS+NewsHour%22" checked id="nhhack"> PBS NewsHour</label>
    <label><input type="checkbox" class="chan" value="channel:CSPAN OR channel:CSPAN2 OR channel:CSPAN3" checked> CSPAN</label>
    
    <label><input type="checkbox" class="chan" value="channel:KGO OR channel:WMAR"> ABC</label>
    <label><input type="checkbox" class="chan" value="channel:KPIX OR channel:WJZ OR channel:WUSA"> CBS</label>
    <label><input type="checkbox" class="chan" value="channel:CNNW OR channel:CNN"> CNN</label>
    <label><input type="checkbox" class="chan" value="channel:COMW"> Comedy Central</label>
    <label><input type="checkbox" class="chan" value="channel:KTVU OR channel:WBFF"> FOX</label>
    <label><input type="checkbox" class="chan" value="channel:FOXNEWSW OR channel:FOXNEWS"> FOX News</label>
    <label><input type="checkbox" class="chan" value="channel:MSNBCW OR channel:MSNBC"> MSNBC</label>
    <label><input type="checkbox" class="chan" value="channel:KNTV"> NBC</label>
    <label><input type="checkbox" class="chan" value="channel:KCSM OR channel:KQED OR channel:KRCB OR channel:KTEH OR channel:WMPT"> PBS</label>
    
    <button id="search-btn" class="btn dark btn-filetypes">Search!</button>
  </div>
</form>


        <div class="sidebar-inner"></div>
      </div>
    </div>
  </div>
</body>
</html>
